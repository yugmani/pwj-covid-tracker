<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/toggle_style.css">
    <script src="./assets/map-style.js"></script>
    <script src="script_pie.js"></script>
    <script src="script_alter.js"></script>
    <script src="script.js"></script>
    
  </head>
<body>
  <div class="container-fluid main">
      <div class="row first-row">
          <div class="col-8">
              <div class="row header-container">
                <div class="col title-container">
                    <h1>Covid-19</h1>
                    <h4>Coronavirus</h4>
                </div>
                <div class="col search-container">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Search Location">
                    </div>
                </div>
              </div>
              <div class="row stats-container">
                <div class="col">
                  <div class="card" onclick="changeDataSelection('cases')">
                    <div class="card-body">
                      <h5 class="card-title">Total Cases</h5>
                      <h6 class="card-subtitle mb-2 total-number">1436886</h6>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card active-cases-card" onclick="changeDataSelection('active')">
                    <div class="card-body">
                      <h5 class="card-title">Active Cases</h5>
                      <h6 class="card-subtitle mb-2 active-number">113866</h6>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card" onclick="changeDataSelection('recovered')">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <h6 class="card-subtitle mb-2 recovered-number">43866</h6>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card" onclick="changeDataSelection('deaths')">
                    <div class="card-body">
                      <h5 class="card-title">Deaths</h5>
                      <h6 class="card-subtitle mb-2 deaths-number">2191</h6>
                    </div>
                  </div>
                </div>
              </div>
            
            <div class="row map-container mt-3">
                <div class="col">
                    <div class="map-info">
                    
                        <!--Google-Map container --->
                        <div id="map"></div>
            
                    </div>
                </div>
            </div>
          </div>

      <!--Table for Countrywise data-->
      <div class="col-4 country-data">
        <!-- <div class="col-4"> -->
          <table class="table table-striped" >
              <thead>
                <tr>
                  <th scope="col">COUNTRY</th>
                  <th scope="col">CASES</th>
                  <th scope="col">RECOVERED</th>
                  <th scope="col">DEATHS</th>
                </tr>
              </thead>
              <tbody id="table-data">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
       
    
    <div class="row graph-info mb-3">
          <!--Graph Container-->
          <!-- "graph-info" -->
          <div  class="col-6">
              <canvas id="line-chart">
              </canvas>
          </div>
          <div class="col-6">
              <canvas id="pie-chart">
              </canvas>
          </div>
        </div> 
    </div>


    <!--Navigation bar-->
    <!-- <div id="nav">
      <div id="toggle-button">
        <label class="switch" >
          <input type="checkbox"  >
          <span class="slider round"></span>
        </label>
      </div>
    </div> -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkJLSTy_d7Y_EarIbeAad_1Ppm00zAF-Q&callback=initMap"
        async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
</body>
</html>
